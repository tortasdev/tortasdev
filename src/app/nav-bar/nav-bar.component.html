<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.14.0/css/flag-icons.min.css" />
</head>
<header class="header">


    <a routerLink="/Home">

        <img width="200px" class="logo" src=".\assets\images\kinymuulogo2.png">
        <img width="200px" class="logo-mobile" src=".\assets\images\kinymuckwhite-removebg.png">
    </a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
        <a [translate]="'Home'" routerLink="/Home"></a>
        <a [translate]="'AboutUs'" routerLink="/About-us"></a>
        <a [translate]="'Services'" routerLink="/Services"></a>
        <a [translate]="'Contact'" routerLink="/Contact"></a>
        <div class="flex flex-row justify-center select-none">
            <div class="flex flex-row justify-center right-1 ">
                <button
                    (click)="useLanguage('en')"
                    class="flex flex-row items-center border border-gray-300 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none rounded" value="en">
                    <span [translate]="'languageEnglish'" class="text-md m-0.5"></span>
                    <span class="fi fi-us fis mx-1 "></span>
                </button>
                <button
                    (click)="useLanguage('es')"
                    class="flex flex-row items-center border border-gray-300 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none rounded" value="es">
                    <span [translate]="'languageSpanish'" class="text-md m-0.5"></span>
                    <span class="fi fi-es fis mx-1 "></span>
                </button>
            </div>

        </div>
    </nav>
</header>
