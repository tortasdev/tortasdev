<!-- component -->
<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
      <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
              <div>                                        
                  <p [translate]="'letswork'" class="text-gray-300" 
                  style="
                  font-size: 30px;
                  font-size: 70px;
                  font-weight: 700;
                  line-height: 1.2;"></p>
              </div>
          </div>
      </div>
      
      <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
              <div class="text-center">                                        
                  <br><p [translate]="'sendYourMessage'" class="" style="font-weight: 900;
                  font-size: 20px;"></p>
              </div>
              <div class="mt-8">
                  <form (ngSubmit)="sendMail(form.value)" #form="ngForm">
                      <div>                                
                          <input type="email" id="name" name="name" placeholder="John Doe" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" ngModel/>
                      </div>
                      <div class="mt-6">                                   
                          <input type="text" id="phone" name="phone" placeholder="3318393758" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" ngModel />
                      </div>
                      <div class="mt-6">                          
                          <input type="email" id="email" name="email" placeholder="john@kinymuuk.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" ngModel />
                      </div>
                      <div class="mt-6">                            
                          <div class="relative mb-3" data-te-input-wrapper-init>
                              <textarea
                              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" ngModel
                                id="message" name="message"
                                rows="3"
                                placeholder="Your message"></textarea>                                
                            </div>
                      </div>
                      <div class="mt-6">
                          <button [translate]="'sendMessageButton'"
                              type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50" style="background: linear-gradient(45deg, #860ead, #115fbd ,#860ead);">
                              
                          </button>
                      </div>
                  </form>                    
              </div>
          </div>
      </div>
  </div>
</div>
